<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div *ngIf="album.images.length > 0">
          <img src="{{album.images[0].url}}" alt="album" class="album-thumbnail">
        </div>
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">
        {{artist.name}}
        </span></h4>
        <h2>{{album.name}}</h2>
        <h5>Release date: {{album.release_date}}</h5>
        <div *ngIf="country">
          <h4 class="indianred" *ngIf="checkAvailability(album.available_markets)">Available for purchase in {{country}} ! <span class="subtext">(and {{album.available_markets.length - 1}} other countries)</span> </h4> 
        </div>
        <a href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-primary">View on Website</a>
        <a [href]="sanitize(album.uri)" target="_blank" class="btn btn-primary">View in Spotify</a>
      </div>
    </div>
  </header>
  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <div *ngFor="let track of album.tracks.items">
      <div class="well">
        <h5>{{track.track_number}} - {{track.name}}</h5>
        <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
      </div>
    </div>
  </div>
  <div class="row back">
    <button class="btn btn-default" type="button" (click)="goBack()">Go Back</button>
  </div>
</div>
